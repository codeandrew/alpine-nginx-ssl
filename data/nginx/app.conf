server {
    listen 80;
    server_name sticky-test.whitecloak.io;
    location / {
        return 301 https://$host$request_uri;
    }    

    location /.well-known/acme-challenge/ {
       root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name sticky-test.whitecloak.io;
    
    ssl_certificate /etc/letsencrypt/live/sticky-test.whitecloak.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sticky-test.whitecloak.io/privkey.pem;


    location / {
        proxy_pass http://example.org; #for demo purposes
    }
}
